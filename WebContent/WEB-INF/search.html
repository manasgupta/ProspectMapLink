<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<link rel="stylesheet" href="css/mapstyle.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<title>JIRA Integration With Google Maps</title>
<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
<script src="js/search.js"></script>
</head>

<body>
	<input id="searchBox" class="controls" type="text" placeholder="SEARCH"
		style="text-align: left">
	<button id="searchButton" type="button" class="buttonControls"
		onclick="searchFunction()">
		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	</button>

	<div id="map-canvas"></div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Issues</h4>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Open Issue</button>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
